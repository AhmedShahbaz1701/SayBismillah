<!DOCTYPE html>
<html>
<head>
  <title>Visitor Counter</title>
</head>
<body>
  <h1>Visitors since launch:</h1>
  <div id="counter">Loading...</div>

  <script>
    fetch('/api/visitors')
      .then(res => res.json())
      .then(data => {
        document.getElementById('counter').textContent = data.count;
      });
  </script>
</body>
</html>
